  hive_generator: ^2.0.1
  easy_refresh: ^3.4.0
  awesome_notifications: ^0.9.3+1
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      ref: b783000
  photo_view: ^0.15.0
  supabase_flutter: ^2.6.0
  uuid: ^4.4.0
  lzstring: ^2.0.0+2
