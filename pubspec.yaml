    generate: true
    background_color: "#FFFFFF"
  ios:
    generate: true
    background_color: "#FFFFFF"
  image_path_android: "assets/icon/observatory.png"
  image_path_ios: "assets/icon/observatory_ios.png"

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  mockito: ^5.4.4
  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  lints: ^4.0.0
  custom_lint:
  riverpod_lint:
  emulators: ^0.6.1
  test:
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/observatory.png
    - assets/secrets.json
    - assets/google_fonts/
